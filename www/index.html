<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>握力測量器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔵 握力測量器</h1>
        
        <div class="controls">
            <button id="scanBtn">🔍 開始掃描</button>
            <button id="stopBtn">⏹️ 停止掃描</button>
            <button id="permBtn">🔐 請求權限</button>
        </div>
        
        <div id="status" class="status">準備開始...</div>
        
        <div class="devices">
            <h3>發現的設備:</h3>
            <div id="deviceList"></div>
        </div>
        
        <div class="grip-display">
            <h2>即時握力</h2>
            <div id="gripValue" class="grip-value">-- kg</div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
